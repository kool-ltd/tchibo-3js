<!DOCTYPE html>
<html>
<head>
    <title>Tchibo - 4 in 1 rolling pin AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #scene-container {
            width: 100vw;
            height: 100vh;
        }

        #ar-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #reset-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 12px 24px;
            background: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: none;
        }

        #loading-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }

        #instructions {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
    </style>
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/",
            "three/examples/jsm/loaders/GLTFLoader.js": "https://unpkg.com/three@0.159.0/examples/jsm/loaders/GLTFLoader.js",
            "three/examples/jsm/webxr/ARButton.js": "https://unpkg.com/three@0.159.0/examples/jsm/webxr/ARButton.js",
            "three/examples/jsm/controls/OrbitControls.js": "https://unpkg.com/three@0.159.0/examples/jsm/controls/OrbitControls.js"
        }
    }
    </script>
</head>
<body>
    <div id="scene-container"></div>
    <button id="ar-button" style="display: none;">Enter AR</button>
    <button id="reset-button">Reset Position</button>
    <div id="loading-text">Loading model...</div>
    <div id="instructions">
        Tap on a part to select • Drag to move • Pinch to rotate
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';
        import { ARButton } from 'three/examples/jsm/webxr/ARButton.js';
        import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';
        import { RGBELoader } from 'three/examples/jsm/loaders/RGBELoader.js'; // Add this import
        
        // Initialize variables after THREE is imported
        let scene = new THREE.Scene(); // Changed from const to let
        const initialTouchPosition = new THREE.Vector2();
        
        let camera, renderer, controller, controls;
        let models = { left: null, body: null, right: null };
        let reticle;
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        let selectedObject = null;
        let isMoving = false;
        let isInAR = false;
        let placedModels = [];
        let originalPositions = new Map();
        let modelContainer;

        async function loadModels() {
            const loader = new GLTFLoader();
            const REAL_WORLD_LENGTH = 0.045;
            
            modelContainer = new THREE.Group();
            
            const loadPart = (url) => {
                return new Promise((resolve, reject) => {
                    loader.load(url,
                        (gltf) => resolve(gltf.scene),
                        (xhr) => {
                            const percent = xhr.loaded / xhr.total * 100;
                            document.getElementById('loading-text').textContent = 
                                `Loading model... ${Math.round(percent)}%`;
                        },
                        (error) => reject(error)
                    );
                });
            };

            try {
                const [leftPart, bodyPart, rightPart] = await Promise.all([
                    loadPart('./241218 - tchibo - 4 in 1 rolling pin-L.glb'),
                    loadPart('./241218 - tchibo - 4 in 1 rolling pin-body.glb'),
                    loadPart('./241218 - tchibo - 4 in 1 rolling pin-R.glb')
                ]);

                leftPart.name = 'left';
                bodyPart.name = 'body';
                rightPart.name = 'right';

                models.left = leftPart;
                models.body = bodyPart;
                models.right = rightPart;

                modelContainer.add(leftPart);
                modelContainer.add(bodyPart);
                modelContainer.add(rightPart);

                const bbox = new THREE.Box3().setFromObject(modelContainer);
                const modelSize = bbox.getSize(new THREE.Vector3());
                const scaleFactor = REAL_WORLD_LENGTH / modelSize.z;
                modelContainer.scale.set(scaleFactor, scaleFactor, scaleFactor);

                bbox.setFromObject(modelContainer);
                const center = bbox.getCenter(new THREE.Vector3());
                modelContainer.position.sub(center);

                // Store original positions
                for (const part of [leftPart, bodyPart, rightPart]) {
                    originalPositions.set(part.name, {
                        position: part.position.clone(),
                        rotation: part.rotation.clone()
                    });
                }

                const previewModel = modelContainer.clone();
                previewModel.position.set(0, 0, 0);
                scene.add(previewModel);

                document.getElementById('loading-text').style.display = 'none';
                console.log('All models loaded successfully');

            } catch (error) {
                console.error('Error loading models:', error);
                document.getElementById('loading-text').textContent = 'Error loading models';
            }
        }

        function resetPartPositions(container) {
            container.children.forEach(part => {
                const originalPos = originalPositions.get(part.name);
                if (originalPos) {
                    part.position.copy(originalPos.position);
                    part.rotation.copy(originalPos.rotation);
                }
            });
        }

        async function init() {
            renderer = new THREE.WebGLRenderer({ 
                antialias: true, 
                alpha: true,
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.xr.enabled = true;
            document.getElementById('scene-container').appendChild(renderer.domElement);
        
            scene = new THREE.Scene();
            
            // Set animation loop before trying to load environment maps
            renderer.setAnimationLoop(render);
            
            // Add RGBELoader for HDR environment maps
            const rgbeLoader = new THREE.RGBELoader();
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            pmremGenerator.compileEquirectangularShader();
        
            try {
                const texture = await new Promise((resolve, reject) => {
                    rgbeLoader.load(
                        'https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/equirectangular/venice_sunset_1k.hdr',
                        (texture) => {
                            const envMap = pmremGenerator.fromEquirectangular(texture).texture;
                            scene.environment = envMap;
                            scene.background = new THREE.Color(0xf0f0f0); // Or keep envMap for background
                            texture.dispose();
                            pmremGenerator.dispose();
                            resolve(texture);
                        },
                        undefined,
                        reject
                    );
                });
                
            } catch (error) {
                console.error('Error loading HDR environment map:', error);
            }

            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(0, 0.3, 0.5);

            renderer = new THREE.WebGLRenderer({ 
                antialias: true, 
                alpha: true,
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.xr.enabled = true;
            document.getElementById('scene-container').appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 0.1, 0);
            controls.update();
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);
            
            const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight2.position.set(-5, 5, -5);
            scene.add(directionalLight2);
            
            const hemisphereLight = new THREE.HemisphereLight(0xffffbb, 0x080820, 0.5);
            scene.add(hemisphereLight);


            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial({ color: 0xffffff })
            );
            reticle.visible = false;
            scene.add(reticle);

            await loadModels();

            if ('xr' in navigator) {
                navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
                    if (supported) {
                        const arButton = ARButton.createButton(renderer, {
                            requiredFeatures: ['hit-test'],
                            optionalFeatures: ['dom-overlay'],
                            domOverlay: { root: document.body }
                        });
                        document.body.appendChild(arButton);

                        arButton.addEventListener('click', () => {
                            isInAR = true;
                            controls.enabled = false;
                            scene.background = null;
                            gridHelper.visible = false;
                            document.getElementById('reset-button').style.display = 'block';
                        });
                    }
                });
            }

            document.getElementById('reset-button').addEventListener('click', () => {
                placedModels.forEach(container => {
                    resetPartPositions(container);
                });
            });

            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);

            renderer.domElement.addEventListener('touchstart', onTouchStart);
            renderer.domElement.addEventListener('touchmove', onTouchMove);
            renderer.domElement.addEventListener('touchend', onTouchEnd);

            window.addEventListener('resize', onWindowResize, false);
        }

        function onSelect() {
            if (reticle.visible && modelContainer) {
                const containerClone = modelContainer.clone();
                containerClone.position.setFromMatrixPosition(reticle.matrix);
                scene.add(containerClone);
                placedModels.push(containerClone);
                document.getElementById('instructions').style.display = 'block';

                containerClone.children.forEach(part => {
                    originalPositions.set(part.uuid, {
                        position: part.position.clone(),
                        rotation: part.rotation.clone()
                    });
                });
            }
        }

        function findSelectedObject(x, y) {
            const raycaster = new THREE.Raycaster();
            const touch = new THREE.Vector2();
            
            touch.x = (x / window.innerWidth) * 2 - 1;
            touch.y = -(y / window.innerHeight) * 2 + 1;
            
            raycaster.setFromCamera(touch, camera);
            
            const allParts = [];
            placedModels.forEach(container => {
                container.children.forEach(part => {
                    allParts.push(part);
                });
            });
            
            const intersects = raycaster.intersectObjects(allParts, true);
            if (intersects.length > 0) {
                let object = intersects[0].object;
                while (object.parent && !allParts.includes(object)) {
                    object = object.parent;
                }
                selectedObject = object;
            }
        }

        function onTouchStart(event) {
            if (!isInAR) return;
            
            if (event.touches.length === 1) {
                isMoving = true;
                initialTouchPosition.set(
                    event.touches[0].pageX,
                    event.touches[0].pageY
                );
                findSelectedObject(event.touches[0].pageX, event.touches[0].pageY);
            }
        }

        function onTouchMove(event) {
            if (!isInAR || !selectedObject) return;

            if (isMoving && event.touches.length === 1) {
                const touch = event.touches[0];
                const deltaX = (touch.pageX - initialTouchPosition.x) * 0.002;
                const deltaZ = (touch.pageY - initialTouchPosition.y) * 0.002;

                selectedObject.position.x += deltaX;
                selectedObject.position.z += deltaZ;

                initialTouchPosition.set(touch.pageX, touch.pageY);
            } else if (event.touches.length === 2) {
                const touch1 = event.touches[0];
                const touch2 = event.touches[1];
                const rotation = Math.atan2(
                    touch2.pageY - touch1.pageY,
                    touch2.pageX - touch1.pageX
                );
                
                if (selectedObject) {
                    selectedObject.rotation.y = rotation;
                }
            }
        }

        function onTouchEnd() {
            isMoving = false;
            selectedObject = null;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function render(timestamp, frame) {
            if (frame && isInAR) {
                if (!hitTestSourceRequested) {
                    frame.session.requestReferenceSpace('viewer').then((referenceSpace) => {
                        frame.session.requestHitTestSource({ space: referenceSpace })
                            .then((source) => hitTestSource = source);
                    });
                    hitTestSourceRequested = true;
                }

                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    if (hitTestResults.length > 0) {
                        const hit = hitTestResults[0];
                        reticle.visible = true;
                        reticle.matrix.fromArray(hit.getPose(renderer.xr.getReferenceSpace()).transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }
            }

            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
