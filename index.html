<!DOCTYPE html>
<html>
<head>
    <title>Tchibo - 4 in 1 rolling pin AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="styles/main.css">
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/",
            "three/examples/jsm/loaders/GLTFLoader.js": "https://unpkg.com/three@0.159.0/examples/jsm/loaders/GLTFLoader.js",
            "three/examples/jsm/webxr/ARButton.js": "https://unpkg.com/three@0.159.0/examples/jsm/webxr/ARButton.js",
            "three/examples/jsm/controls/OrbitControls.js": "https://unpkg.com/three@0.159.0/examples/jsm/controls/OrbitControls.js",
            "three/examples/jsm/loaders/RGBELoader.js": "https://unpkg.com/three@0.159.0/examples/jsm/loaders/RGBELoader.js",
            "three/examples/jsm/loaders/EXRLoader.js": "https://unpkg.com/three@0.159.0/examples/jsm/loaders/EXRLoader.js"
        }
    }
    </script>
</head>
<body>
    <div id="scene-container"></div>
    <button id="ar-button" style="display: none;">Enter AR</button>
    <button id="reset-button">Reset Position</button>
    <div id="loading-text">Loading model...</div>
    <div id="instructions">
        Tap on a part to select • Drag to move • Pinch to rotate
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
