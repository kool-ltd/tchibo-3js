<!DOCTYPE html>
<html>
<head>
    <title>Tchibo - 4 in 1 rolling pin AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #scene-container {
            width: 100vw;
            height: 100vh;
        }

        #ar-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #loading-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }

        #instructions {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
    </style>
    <script async src="https://unpkg.com/es-module-shims/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <div id="scene-container"></div>
    <button id="ar-button" style="display: none;">Enter AR</button>
    <div id="loading-text">Loading model...</div>
    <div id="instructions">
        Touch and hold to move â€¢ Use two fingers to rotate
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { ARButton } from 'three/addons/webxr/ARButton.js';

        let scene, camera, renderer, controller;
        let model;
        let reticle;
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        let selectedObject = null;
        let initialTouchPosition = new THREE.Vector2();
        let previousTouchPosition = new THREE.Vector2();
        let isMoving = false;
        let isRotating = false;
        let placedModels = [];

        async function init() {
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );

            renderer = new THREE.WebGLRenderer({ 
                antialias: true, 
                alpha: true,
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.xr.enabled = true;
            document.getElementById('scene-container').appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);

            // Create reticle
            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial({ color: 0xffffff })
            );
            reticle.visible = false;
            scene.add(reticle);

            // Load Model
            const loader = new GLTFLoader();
            loader.load(
                './241218 - tchibo - 4 in 1 rolling pin.glb',
                function(gltf) {
                    model = gltf.scene;
                    const REAL_WORLD_LENGTH = 0.45; // 45cm length
                    
                    const bbox = new THREE.Box3().setFromObject(model);
                    const modelSize = bbox.getSize(new THREE.Vector3());
                    const scaleFactor = REAL_WORLD_LENGTH / modelSize.z;
                    
                    model.scale.set(scaleFactor, scaleFactor, scaleFactor);
                    
                    bbox.setFromObject(model);
                    const center = bbox.getCenter(new THREE.Vector3());
                    model.position.sub(center);
                    
                    document.getElementById('loading-text').style.display = 'none';
                    console.log('Model loaded successfully');
                },
                function(xhr) {
                    const percent = xhr.loaded / xhr.total * 100;
                    document.getElementById('loading-text').textContent = 
                        `Loading model... ${Math.round(percent)}%`;
                },
                function(error) {
                    console.error('Error loading model:', error);
                }
            );

            // AR Setup
            if ('xr' in navigator) {
                navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
                    if (supported) {
                        const arButton = ARButton.createButton(renderer, {
                            requiredFeatures: ['hit-test'],
                            optionalFeatures: ['dom-overlay'],
                            domOverlay: { root: document.body }
                        });
                        document.body.appendChild(arButton);
                    }
                });
            }

            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);

            // Touch event listeners
            renderer.domElement.addEventListener('touchstart', onTouchStart, false);
            renderer.domElement.addEventListener('touchmove', onTouchMove, false);
            renderer.domElement.addEventListener('touchend', onTouchEnd, false);
        }

        function onSelect() {
            if (reticle.visible && model) {
                const modelClone = model.clone();
                modelClone.position.setFromMatrixPosition(reticle.matrix);
                modelClone.quaternion.setFromRotationMatrix(new THREE.Matrix4().lookAt(
                    new THREE.Vector3(0, 0, 0),
                    new THREE.Vector3(0, 1, 0),
                    new THREE.Vector3(0, 0, 1)
                ));
                scene.add(modelClone);
                placedModels.push(modelClone);
                document.getElementById('instructions').style.display = 'block';
            }
        }

        function onTouchStart(event) {
            if (event.touches.length === 1) {
                // Single touch for moving
                isMoving = true;
                isRotating = false;
                initialTouchPosition.x = event.touches[0].pageX;
                initialTouchPosition.y = event.touches[0].pageY;
                findSelectedObject(event.touches[0].pageX, event.touches[0].pageY);
            } else if (event.touches.length === 2) {
                // Two touches for rotating
                isMoving = false;
                isRotating = true;
                previousTouchPosition.x = event.touches[0].pageX - event.touches[1].pageX;
                previousTouchPosition.y = event.touches[0].pageY - event.touches[1].pageY;
            }
        }

        function onTouchMove(event) {
            if (isMoving && selectedObject) {
                // Move object
                const deltaX = (event.touches[0].pageX - initialTouchPosition.x) * 0.01;
                const deltaZ = (event.touches[0].pageY - initialTouchPosition.y) * 0.01;
                selectedObject.position.x += deltaX;
                selectedObject.position.z += deltaZ;
                initialTouchPosition.x = event.touches[0].pageX;
                initialTouchPosition.y = event.touches[0].pageY;
            } else if (isRotating && selectedObject) {
                // Rotate object
                const currentPosition = new THREE.Vector2(
                    event.touches[0].pageX - event.touches[1].pageX,
                    event.touches[0].pageY - event.touches[1].pageY
                );
                const angle = currentPosition.angle() - previousTouchPosition.angle();
                selectedObject.rotation.y += angle;
                previousTouchPosition.copy(currentPosition);
            }
        }

        function onTouchEnd() {
            isMoving = false;
            isRotating = false;
            selectedObject = null;
        }

        function findSelectedObject(x, y) {
            const raycaster = new THREE.Raycaster();
            const touch = new THREE.Vector2();
            
            touch.x = (x / window.innerWidth) * 2 - 1;
            touch.y = -(y / window.innerHeight) * 2 + 1;
            
            raycaster.setFromCamera(touch, camera);
            
            const intersects = raycaster.intersectObjects(placedModels, true);
            if (intersects.length > 0) {
                // Find the top-level parent that was placed in the scene
                let object = intersects[0].object;
                while (object.parent && !placedModels.includes(object)) {
                    object = object.parent;
                }
                selectedObject = object;
            }
        }

        function render(timestamp, frame) {
            if (frame) {
                if (!hitTestSourceRequested) {
                    frame.session.requestReferenceSpace('viewer').then((referenceSpace) => {
                        frame.session.requestHitTestSource({ space: referenceSpace })
                            .then((source) => hitTestSource = source);
                    });
                    hitTestSourceRequested = true;
                }

                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    if (hitTestResults.length > 0) {
                        const hit = hitTestResults[0];
                        reticle.visible = true;
                        reticle.matrix.fromArray(hit.getPose(renderer.xr.getReferenceSpace()).transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }
            }

            renderer.render(scene, camera);
        }

        init();
        renderer.setAnimationLoop(render);
    </script>
</body>
</html>
