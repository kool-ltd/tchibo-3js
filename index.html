<!DOCTYPE html>
<html>
<head>
    <title>Tchibo - 4 in 1 rolling pin AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #scene-container {
            width: 100vw;
            height: 100vh;
        }

        #ar-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
    <script async src="https://unpkg.com/es-module-shims/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <div id="scene-container"></div>
    <button id="ar-button" style="display: none;">Enter AR</button>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { ARButton } from 'three/addons/webxr/ARButton.js';

        let scene, camera, renderer, controller;

        async function init() {
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.xr.enabled = true;
            document.getElementById('scene-container').appendChild(renderer.domElement);

            // Check if AR is supported
            if ('xr' in navigator) {
                navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
                    if (supported) {
                        document.getElementById('ar-button').style.display = 'block';
                        document.getElementById('ar-button').addEventListener('click', onEnterAR);
                    }
                });
            }

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 1);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);

            // Load Model
            const loader = new GLTFLoader();
            loader.load(
                './241218 - tchibo - 4 in 1 rolling pin.glb',
                function(gltf) {
                    const model = gltf.scene;
                    
                    // Scale the model appropriately for AR
                    model.scale.set(0.1, 0.1, 0.1);
                    
                    scene.add(model);
                },
                function(xhr) {
                    console.log((xhr.loaded / xhr.total * 100) + '% loaded');
                },
                function(error) {
                    console.error('An error occurred loading the model:', error);
                }
            );

            window.addEventListener('resize', onWindowResize, false);
        }

        function onEnterAR() {
            navigator.xr.requestSession('immersive-ar', {
                optionalFeatures: ['dom-overlay'],
                domOverlay: { root: document.body }
            }).then((session) => {
                renderer.xr.setSession(session);
                
                // Set up controller for AR interaction
                controller = renderer.xr.getController(0);
                scene.add(controller);

                session.addEventListener('end', () => {
                    renderer.xr.setSession(null);
                });
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render() {
            renderer.render(scene, camera);
        }

        init();
        animate();
    </script>
</body>
</html>
