


<head>
  
    <title>Tchibo - 4 in 1 rolling pin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            width: 100%;
        }

        model-viewer {
            width: 100%;
            height: 100vh; /* Changed to full viewport height */
            margin: 0 auto;
            background-color: #f5f5f5;
            --poster-color: transparent;
        }

        @media only screen and (max-width: 768px) {
            model-viewer {
                height: 100vh; /* Ensure full height on mobile */
                width: 100%;
            }
        }

        #ar-button {
            background-color: white;
            border-radius: 4px;
            border: none;
            position: absolute;
            bottom: 16px;
            right: 16px;
            padding: 12px 24px;
            color: black;
            font-weight: 500;
            font-size: 14px; /* Slightly smaller font for mobile */
            cursor: pointer;
            z-index: 2;
        }

        .progress-bar {
            display: block;
            width: 33%;
            height: 10px;
            max-width: 100%;
            margin: 0 auto;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }

        .update-bar {
            background-color: #4CAF50;
            height: 100%;
            border-radius: 5px;
            transition: width 0.3s;
        }

        #ar-prompt {
            position: absolute;
            left: 50%;
            bottom: 175px;
            transform: translateX(-50%);
            text-align: center;
            width: 80%;
            max-width: 400px;
            z-index: 1;
        }

        .hide {
            display: none;
        }
    </style>
</head>
<body>
    <model-viewer 
        src="241218 - tchibo - 4 in 1 rolling pin.glb" 
        ar
        ar-modes="webxr scene-viewer quick-look" 
        ar-placement="wall"
        ar-scale="fixed"
        camera-controls
        tone-mapping="neutral" 
        poster="poster.webp" 
        shadow-intensity="1" 
        ar-status="not-presenting">
        
        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
        
        <button slot="ar-button" id="ar-button">
            View in your space
        </button>
        
        <div id="ar-prompt">
            <img src="ar_hand_prompt.png">
        </div>
    </model-viewer>  
    
    <script src="script.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
</body>
