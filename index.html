<!DOCTYPE html>
<html>
<head>
    <title>Tchibo - 4 in 1 rolling pin AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #scene-container {
            width: 100vw;
            height: 100vh;
        }

        #ar-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #loading-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }

        #instructions {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
    </style>
    <script async src="https://unpkg.com/es-module-shims/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <div id="scene-container"></div>
    <button id="ar-button" style="display: none;">Enter AR</button>
    <div id="loading-text">Loading model...</div>
    <div id="instructions">
        Tap and drag to move â€¢ Pinch to rotate
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { ARButton } from 'three/addons/webxr/ARButton.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controller, controls;
        let model;
        let reticle;
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        let selectedObject = null;
        let initialTouchPosition = new THREE.Vector2();
        let isMoving = false;
        let isInAR = false;
        let placedModels = [];

        async function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf0f0f0);

            // Camera setup
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(0, 0.3, 0.5); // Adjusted for preview

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ 
                antialias: true, 
                alpha: true,
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.xr.enabled = true;
            document.getElementById('scene-container').appendChild(renderer.domElement);

            // Preview controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 0.1, 0);
            controls.update();

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);

            // Preview grid
            const gridHelper = new THREE.GridHelper(2, 20);
            scene.add(gridHelper);

            // Create reticle
            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial({ color: 0xffffff })
            );
            reticle.visible = false;
            scene.add(reticle);

            // Load Model
            const loader = new GLTFLoader();
            loader.load(
                './241218 - tchibo - 4 in 1 rolling pin.glb',
                function(gltf) {
                    model = gltf.scene;
                    
                    // Set real-world scale (rolling pin is approximately 45cm long)
                    const REAL_WORLD_LENGTH = 0.045; // 45cm = 0.45m, divided by 10 for smaller scale
                    
                    const bbox = new THREE.Box3().setFromObject(model);
                    const modelSize = bbox.getSize(new THREE.Vector3());
                    const scaleFactor = REAL_WORLD_LENGTH / modelSize.z;
                    
                    model.scale.set(scaleFactor, scaleFactor, scaleFactor);
                    
                    // Center the model
                    bbox.setFromObject(model);
                    const center = bbox.getCenter(new THREE.Vector3());
                    model.position.sub(center);
                    
                    // Add preview model
                    const previewModel = model.clone();
                    previewModel.position.set(0, 0, 0);
                    scene.add(previewModel);
                    
                    document.getElementById('loading-text').style.display = 'none';
                    console.log('Model loaded successfully');
                },
                function(xhr) {
                    const percent = xhr.loaded / xhr.total * 100;
                    document.getElementById('loading-text').textContent = 
                        `Loading model... ${Math.round(percent)}%`;
                },
                function(error) {
                    console.error('Error loading model:', error);
                }
            );

            // AR Setup
            if ('xr' in navigator) {
                navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
                    if (supported) {
                        const arButton = ARButton.createButton(renderer, {
                            requiredFeatures: ['hit-test'],
                            optionalFeatures: ['dom-overlay'],
                            domOverlay: { root: document.body },
                            sessionInit: {
                                optionalFeatures: ['dom-overlay'],
                                domOverlay: { root: document.body }
                            }
                        });
                        document.body.appendChild(arButton);

                        arButton.addEventListener('click', () => {
                            isInAR = true;
                            controls.enabled = false;
                            scene.background = null;
                            gridHelper.visible = false;
                        });
                    }
                });
            }

            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);

            // Touch events for AR interaction
            renderer.domElement.addEventListener('touchstart', onTouchStart);
            renderer.domElement.addEventListener('touchmove', onTouchMove);
            renderer.domElement.addEventListener('touchend', onTouchEnd);

            window.addEventListener('resize', onWindowResize, false);
        }

        function onSelect() {
            if (reticle.visible && model) {
                const modelClone = model.clone();
                modelClone.position.setFromMatrixPosition(reticle.matrix);
                scene.add(modelClone);
                placedModels.push(modelClone);
                document.getElementById('instructions').style.display = 'block';
            }
        }

        function onTouchStart(event) {
            if (!isInAR) return;
            
            if (event.touches.length === 1) {
                isMoving = true;
                initialTouchPosition.set(
                    event.touches[0].pageX,
                    event.touches[0].pageY
                );
                findSelectedObject(event.touches[0].pageX, event.touches[0].pageY);
            }
        }

        function onTouchMove(event) {
            if (!isInAR || !selectedObject) return;

            if (isMoving && event.touches.length === 1) {
                const touch = event.touches[0];
                const deltaX = (touch.pageX - initialTouchPosition.x) * 0.002;
                const deltaZ = (touch.pageY - initialTouchPosition.y) * 0.002;

                selectedObject.position.x += deltaX;
                selectedObject.position.z += deltaZ;

                initialTouchPosition.set(touch.pageX, touch.pageY);
            } else if (event.touches.length === 2) {
                // Rotation logic
                const touch1 = event.touches[0];
                const touch2 = event.touches[1];
                const rotation = Math.atan2(
                    touch2.pageY - touch1.pageY,
                    touch2.pageX - touch1.pageX
                );
                
                if (selectedObject) {
                    selectedObject.rotation.y = rotation;
                }
            }
        }

        function onTouchEnd() {
            isMoving = false;
            selectedObject = null;
        }

        function findSelectedObject(x, y) {
            const raycaster = new THREE.Raycaster();
            const touch = new THREE.Vector2();
            
            touch.x = (x / window.innerWidth) * 2 - 1;
            touch.y = -(y / window.innerHeight) * 2 + 1;
            
            raycaster.setFromCamera(touch, camera);
            
            const intersects = raycaster.intersectObjects(placedModels, true);
            if (intersects.length > 0) {
                let object = intersects[0].object;
                while (object.parent && !placedModels.includes(object)) {
                    object = object.parent;
                }
                selectedObject = object;
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function render(timestamp, frame) {
            if (frame && isInAR) {
                if (!hitTestSourceRequested) {
                    frame.session.requestReferenceSpace('viewer').then((referenceSpace) => {
                        frame.session.requestHitTestSource({ space: referenceSpace })
                            .then((source) => hitTestSource = source);
                    });
                    hitTestSourceRequested = true;
                }

                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    if (hitTestResults.length > 0) {
                        const hit = hitTestResults[0];
                        reticle.visible = true;
                        reticle.matrix.fromArray(hit.getPose(renderer.xr.getReferenceSpace()).transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }
            }

            renderer.render(scene, camera);
        }

        init();
        renderer.setAnimationLoop(render);
    </script>
</body>
</html>
